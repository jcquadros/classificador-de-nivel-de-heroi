<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Classificador de Nível de Herói</title>
    <link rel="stylesheet" href="assets/css/styles.css">
</head>
<body>
    <main>
        <h1>Classificador de Nível de Herói</h1>
        <p>Descubra o seu nível de herói com base em suas respostas!</p>
        <form id="heroForm">
            <label for="name">Nome:</label>
            <input type="text" id="name" name="name" >

            <label for="xp">Experiência (XP):</label>
            <input type="number" id="xp" name="xp" >

            <button type="submit"  >Enviar</button>
        </form>
        <div id="result"></div>

    </main>
    <script src="assets/js/scripts.js"></script>
</body>
</html>
